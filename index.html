<style>
    body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    html, body {

    }
    
    #id-wrapper{
        min-height: 100%;/* 設定高度最小為100%, 如果內容區塊很多, 可以長大 */

    }
    #id-content {
        /* 留出header及footer區塊的空間 */
        padding-top: 100px;
        padding-bottom: 100px;
    }
    #id-footer {
        /* 設定footer的高度 */
        height: 80px;
        box-sizing: border-box;
        /* 設定footer絕對位置在底部 */
        position: absolute;
        bottom: 0;
        /* 展開footer寬度 */
        width: 100%;
    }
    .web-content{
        max-width:1350px;
        margin:auto;
        position:absolute;
    }
    .portrait-about{
        border-radius: 50%;
    }
    .list{
        display: inline-block;/*auto change row*/
    }
    .img-content{
        width:auto;
        height:250px;
        margin-bottom:-3px;
        cursor: pointer;
    }
    .img-content:hover{
        opacity: 0.6;
        transition: 0.3s;
    }
    .modal-content{ /* Modal Content (image) */
        margin:auto;
        position:relative;
        padding:0;
        outline:0;
        max-width:1200px;/*max-width change size of img,width fixed*/
    }
    .modal{ /* The Modal (background) */
        z-index:3;
        display:none;
        padding-top:100px;
        position:fixed;
        left:0;
        top:0;
        width:100%;
        height:100%;
        overflow:auto;
        background-color:rgb(0,0,0);
        background-color:rgba(0,0,0,0.1);
    }
    
    .logo {
        overflow: hidden;
        background-color:#000;
    }
    .logo button {
        background-color: inherit;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 15px 20px;
        color:#fff;
        font-size: 30px;
        width:auto;
    }
    .tab {
        overflow: hidden;
        background-color:#333;
    }
    .tab button {
        background-color: inherit;
        border: none;
        outline: none;
        cursor: pointer;
        /*padding: 15px 20px;*/
        transition: 0.3s;
        color:#fff;
        font-size: 20px;

        width:100px;
        height:40px;
    }
    .tab button:hover {
        background-color: #ccc;
    }
    .tab button.active {
        background-color: #505050;
    }
    .dark-grey{
        background-color: #505050;
    }
    .pageContent {
        display: none;
        padding: 0px 0px;
        -webkit-animation: fadeEffect 1s;/*fadeEffect*/
        animation: fadeEffect 1s;/*fadeEffect*/
    }
    @-webkit-keyframes fadeEffect {/*fadeEffect*/
        from {opacity: 0;}
        to {opacity: 1;}
    }
    @keyframes fadeEffect {/*fadeEffect*/
        from {opacity: 0;}
        to {opacity: 1;}
    }
    
    .background {
        background-image: url("https://pre00.deviantart.net/3907/th/pre/i/2017/316/1/3/devil_by_jrajazon-dbp7vb7.jpg");
        width: 100%; 
        background-attachment:fixed;/*固定位置*/
        background-position: center;
        background-repeat: no-repeat;
        background-size:cover;
        position:absolute;
        opacity: 1;
    }
    .blur{/*模糊濾鏡*/
        -webkit-filter:blur(11px);
    }
    .brightness{/*亮度濾鏡*/
        -webkit-filter:brightness(.4);
    }
    .footer-padding{
        padding:2px 10px;
    }
    .container{
        display:block;
        width:100%;
        margin-bottom:-10px;
    }
    .absolute {
        z-index:2;
        position:absolute;
        width:440px;
        height:0px;
        top:15px;
        right:0;
        bottom:0;
        left:0;
        margin:auto;

</style>

    <script>
        // Script to open and close sidebar
        function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }

        // Modal Image Gallery
        function onClick(element) {
          document.getElementById("img01").src = element.src;
          document.getElementById("modal01").style.display = "block";
          var captionText = document.getElementById("caption");
          captionText.innerHTML = element.alt;
        }
        
        //Change pages
        function openPage(evt, pageName) {
            var i, pageContent, pagelinks;
            pageContent = document.getElementsByClassName("pageContent");
            for (i = 0; i < pageContent.length; i++) {
                pageContent[i].style.display = "none";
            }
            pagelinks = document.getElementsByClassName("pagelinks");
            for (i = 0; i < pagelinks.length; i++) {
                pagelinks[i].className = pagelinks[i].className.replace(" active", "");
            }
            document.getElementById(pageName).style.display = "block";
            evt.currentTarget.className += " active";
            
            window.document.body.scrollTop = 0;//切頁時scollbar自動回頂部
            window.document.documentElement.scrollTop = 0;
        }
        document.getElementById("default").click();//default open
